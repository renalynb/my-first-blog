<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

        <hr>

        {% for post in posts %}
        	<div>
		        <h2><a href="">{{ post.title }}</a></h2>
		        <p><i>published: {{ post.published_date }}</i></p>
		        <p>{{ post.text|linebreaksbr }}</p>
		    </div>
		{% endfor %}
    </body>
</html>
