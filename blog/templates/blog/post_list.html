{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="row">
	    		<div class="col-md-8">
	    			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
	    		</div>
	    		<div class="col-md-4 post-date-right">
	    			{% if post.published_date %}
			            <div class="date">{{ post.published_date }}</div>
			        {% endif %}
	    		</div>
	    	</div>

            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
