{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<div class="row">
    		<div class="col-md-8">
    			<h2 class="inline">{{ post.title }}</h2>
		        {% if user.is_authenticated %}
				     <a href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
				{% endif %}
    		</div>
    		<div class="col-md-4 post-date-right">
    			{% if post.published_date %}
		            <div class="date">{{ post.published_date }}</div>
		        {% endif %}
    		</div>
    	</div>
        
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
