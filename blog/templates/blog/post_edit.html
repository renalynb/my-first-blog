{% extends 'blog/base.html' %}

{% block content %}
    {% if form.instance.pk is None %}
    	<h2>New post</h2>
    {% else %}
    	<h2>Edit Post</h2>
    {% endif %}
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default custom-btn">Save</button>
    </form>
{% endblock %}
